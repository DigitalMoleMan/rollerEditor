<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css">
    <title>Editor</title>
</head>

<body>
    <main id="main">
        <div class="topbar">
            <div class="fileButtons">
                <button id="newLevelButton" onclick="Editor.newLevel()">new</button>
                <input id="openLevelButton" type="file" accept="text/json" onchange="Editor.openLevel(event)">
                <button id="saveLevelButton" onclick="Editor.saveLevel()">save</button>
            </div>
            <div>
                <label>tool: </label><select id="toolSelect">
                        <option value="TilePlacer">TilePlacer</option>
                        <option value="TileRemover">TileRemover</option>
                </select>
            </div>
            <div class="toolOptions">
                <label>tile: </label><select id="tileSelect">
                    <option value="block">block</option>
                    <option value="platform">platform</option>
                    <option value="elevator">elevator</option>
                    <option value="spikesFloor">spikes_floor</option>
                    <option value="spikesRoof">spikes_roof</option>
                    <option value="hookpoint">hookpoint</option>
                </select>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </main>
    
    
    <script src="js/tools.js"></script>
    <script src="js/files.js"></script>
    <script src="js/testLevel.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
    
    
   
    
</body>

</html>
